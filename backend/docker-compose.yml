version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: listplanner-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: .
    container_name: listplanner-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - mongo

volumes:
  mongo_data:
